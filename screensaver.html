<!DOCTYPE html5>
<html>
  <head>
    <title>Screensaver</title>
  </head>
  <body>
    <script type="text/javascript">
var ssDelay = 5;

var body = document.getElementsByTagName('body')[0];

var ssDiv = document.createElement('div');
ssDiv.style.position = 'absolute';
ssDiv.style.top = 0;
ssDiv.style.left = 0;
ssDiv.style.backgroundColor = '#000';
  
function ssActivate() {
  ssDiv.style.height = body.scrollHeight;
  ssDiv.style.width = body.scrollWidth;
  body.insertBefore(ssDiv, body.childNodes[0]);
  body.style.cursor = 'none';
  body.style.overflow = 'hidden';
}

function ssDeactivate() {
  body.removeChild(ssDiv);
  body.style.cursor = 'default';
  body.style.overflow = 'auto';
}

ssTimer = window.setTimeout(ssActivate, ssDelay * 1000);

window.onscroll = onmousemove = function () {
  ssDiv.parentNode !== null ? ssDeactivate() : 0;
  clearTimeout(ssTimer);
  ssTimer = window.setTimeout(ssActivate, ssDelay * 1000);
}
    </script>
  </body>
</html>
